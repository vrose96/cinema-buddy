<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Buddy - Your Movie Rating App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/n1smhbh/cinema-buddy-logo-removebg-preview.png" alt="Cinema Buddy Logo" class="logo">
        <h1>Cinema Buddy Movie App</h1>
        <h3>Personalized Movie List and Ratings</h3>
    </div>
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="profile.html">Your Profile</a></li>
            <li><a href="comparison.html">Comparison Tool</a></li>
        </ul>
    </nav>    
    <div class="form-container">
        <form id="registerForm">
            <h2>Create Your Profile</h2>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="https://i.ibb.co/n1smhbh/cinema-buddy-logo-removebg-preview.png" alt="Cinema Buddy Logo">
            </div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="comparison.html">Comparison Tool</a>
            </div>
        </footer>
    </div>
     <script src="script.js"></script>
</body>
</html>
